<html>
<head>
    <title>Optional Manager Explorer</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />

<style>
.table td {
    padding: .3rem
}

.pointer {
    cursor: pointer;

}

.signal-0 {
    color: #f00;
}

.signal-1 {
    color: #a80;
}

.signal-2 {
    color: #dd0;
}

.signal-3 {
    color: #0c0;
}

#pagination-prev,
#pagination-next,
#download-selected {
    cursor: pointer;
}

#filter-list {
    position: fixed;
    /* left: 50%;
    transform: translate(-50%, 0); */
    z-index: 999;
    background-color: #fff;
    padding: 0 5px 8px 10px;
    top: 5px;
    left: 15px;
    border: 2px solid #6c757d;
}

#filter-list .form-group {
    margin: 0;
}

#table {
    margin-bottom: 30px;
    margin-top: 30px;
}

.file-checkbox {
    transform: scale(1.6);
    margin-top: 2px;
}

</style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h1>List of optional files</h1>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <table id="table" class="table table-striped table-hover">
            </table>
        </div>
    </div>

    <div id="filter-list">
        <div class="d-flex justify-content-center">
            <div class="form-check form-check-inline ">
                <div class="form-group">
                    <label for="limit" class="col-form-label form-control-sm">Files on page</label>
                    <select class="form-control form-control-sm" id="limit">
                        <option>25</option>
                        <option selected="selected">50</option>
                        <option>100</option>
                        <option>250</option>
                        <option>500</option>
                        <option>1000</option>
                    </select>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <div class="form-group">
                    <label for="filters" class="col-form-label form-control-sm">Filters</label>
                    <select class="form-control form-control-sm" id="filters">
                        <option value="" selected="selected">All files</option>
                        <option value="downloaded">Downloaded only</option>
                        <option value="notdownloaded">Not downloaded</option>
                    </select>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <div class="form-group">
                    <label for="sort" class="col-form-label form-control-sm">Sort order</label>
                    <select class="form-control form-control-sm" id="sort">
                        <option value="time_added DESC, peer DESC, file_id DESC" selected="selected">time_added DESC</option>
                        <option value="time_downloaded DESC, file_id DESC">time_downloaded DESC</option>
                        <option value="time_downloaded ASC, file_id DESC">time_downloaded ASC</option>
                        <option value="peer DESC, file_id DESC">peer DESC</option>
                    </select>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <div class="form-group">
                    <label for="piecemap" class="col-form-label form-control-sm">Piecemap</label>
                    <input type="checkbox" class="form-control form-control-sm" id="piecemap" />
                </div>
            </div>

            <div class="form-check form-check-inline">
                <div class="form-group">
                    <label class="col-form-label form-control-sm">Pagination</label>
                    <div>
                        <input type="button" class="btn btn-primary btn-sm form-control form-control-sm col-sm-5" id="pagination-prev" value="<<" />
                        <input type="button" class="btn btn-primary btn-sm form-control form-control-sm col-sm-5" id="pagination-next" value=">>" />
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>

<script type="text/javascript" src="../../../../../../uimedia/lib/00-jquery.min.js"></script>
<script type="text/javascript" src="js/ZeroFrame.js"></script>
<script type="text/javascript" src="js/data.js"></script>

<script>
page = new Page();
</script>

</body>
</html>
